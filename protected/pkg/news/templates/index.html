{% extends "base.html" %}

{% block title %}Hellvar Newspage{% endblock %}

{% block body %}
    {% for post in posts %}
        <article>
            <header>
                <a href="post/{{ post.id }}"><h1>{{ post.title }}</h1></a>
                <small>Published: {{ post.published|datetime }}</small>
            </header>
            {{ post.text_body|markdown|safe }}
        </article>
    {% endfor %}
{% endblock %}
