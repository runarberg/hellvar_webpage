{% extends 'base.html' %}
{% import 'forms.html' as forms %}

{% block title %}Admin - home{% endblock %}

{% block contents %}
    <h1>News posts</h1>
    <ul>
    {% if posts %}
        {% for post in posts %}
            <li><a href="posts/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
    {% else %}
        <p>No newsposts, yet</p>
    {% endif %}
    </ul>
{% endblock %}
